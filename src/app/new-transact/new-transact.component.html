<main class="fr-container">
    <h1>Nouvelle Transaction</h1>
    <form id="formNewTransact">
        <div class="form-group">
            <label class="fr-label" for="email">Adresse e-mail du destinataire : </label>
            <input class="fr-input" #email id="email" placeholder="Email" type="email" />
        </div>
        <div class="form-group">
            <label class="fr-label" for="amount">Montant de la transaction (en â‚¬) : </label>
            <input class="fr-input" #amount id="amount" placeholder="Montant de la transaction" type="number" step="0.01" min="0" />
        </div>
    </form>
    <app-display-balance [userId]="userId" (returnCalculatedBalance)="getBalance($event)"></app-display-balance>
    <footer>
        <div id="buttons">
            <button class="fr-btn" (click)="newTransact()">
                OK&nbsp;
                <span class="fr-icon-checkbox-fill" aria-hidden="true"></span>
            </button>&nbsp;
            <button class="fr-btn fr-btn--secondary" (click)="cancel()">
                Annuler&nbsp;
                <span class="fr-icon-close-circle-line" aria-hidden="true"></span>
            </button>
        </div>
    </footer>
</main>
